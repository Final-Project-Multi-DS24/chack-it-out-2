{% extends "base.html" %} {% block title %}
<title>유저 페이지</title>
{% endblock %}

<!-- css -->
{% block css%}
<style>
  /* 이미지 형식  */
  img {
    margin-right: 10px;
    margin-bottom: 10px;
  }
  img:hover {
    filter: brightness(60%);
    transform: scale(1.1);
    transition: 0.5s;
  }
  /* 이미지영역 */
  .img_area {
    display: inline-block;
    position: relative;
    padding-right: 10px;
    padding-bottom: 10px;
  }

  /* 이미지가 뜨면 제일앞에 표시 */
  .img_area:hover > .hover_text {
    display: block;
  }

  /* 텍스트 평소에는 안보임*/
  .hover_text {
    display: none;
  }

  /* 텍스트 속성 */
  .hover_text {
    position: absolute;
    transition: 10ms;
    top: 140px;
    left: 20px;
    color: beige;
    font-weight: 600;
    font-size: 30px;
  }
</style>
{% endblock %}

<!-- 헤더-->

</header>
