<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>회원가입</title>
        
        <!-- 자체 CSS -->
        <link rel="stylesheet" href="../static/style.css">
        
        <!-- Font Awesome -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet"
        />
        <!-- Google Fonts -->
        <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
        />
        <!-- MDB -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"
        rel="stylesheet"
        />
        
    </head>
    <body>
        <!-- 네비게이션 바 -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/
                ">책읽아웃</a>
                <button class="navbar-toggler" 
                        type="button" 
                        data-bs-toggle="collapse" 
                        data-bs-target="#navbarSupportedContent" 
                        aria-controls="navbarSupportedContent" 
                        aria-expanded="false" 
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" onclick="location.href='/user/login'">로그인</a></li>
                        <li class="nav-item"><a class="nav-link"  onclick="location.href='/user/register'">회원가입</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">독서모임</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div class="container">
            <div class="row mt-5">
                <div class="col-12 text-center">
                    <h1>회원가입</h1>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-3">
                    <!-- POST방식으로 전달 -->
                    <form method="post" action="." >
                        <!-- csrf_token : POST방식으로 데이터를 서버에 전송하기 위해서 필요한 토큰 -->
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="user_id">아이디</label>
                            <input type="text" class="form-control" id="user_id" placeholder="아이디를 입력하세요." name="user_id">
                            <input type="button" value="중복확인" id="check-id">
                        </div>
                        <div class="form-group">
                            <label for="user_name">이름</label>
                            <input type="text" class="form-control" id="user_name" placeholder="이름을 적어주세요." name="user_name">
                        </div>
                        <div class="form-group">
                            <label for="password">비밀번호</label>
                            <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요." name="password">
                        </div>
                        <div class="form-group">
                            <label for="re-password">비밀번호 확인</label>
                            <input type="password" class="form-control" id="re-password" placeholder="비밀번호 확인" name="re-password">
                        </div>
                        <div class="form-group">
                            <label for="user_birth">생년월일</label>
                            <input type="date" class="form-control" id="user_birth" name="user_birth">
                        </div>
                        <div class="form-group">
                            <label for="phonenumber">전화번호</label>
                            <input type="text" class="form-control" id="phonenumber" name="phonenumber" placeholder="하이픈(-)없이 입력하세요.">
                        </div>
                        <div class="form-group">
                            <label for="profile_image">프로필 이미지</label>
                            <br>
                            <input type="file" id="profile_image" name="profile_image" accept="image/*">
                        </div>
                        <!-- 관심사는 BOOK 카테고리가 지정되면 -->
                        <!-- <div class="form-group">
                            <label for="favorite"> 관심사 선택</label>
                            <div class="container">            
                            <a><input type="checkbox"><span>경영경제</span></a>
                            <a><input type="checkbox"><span>사회</span></a>
                            <a><input type="checkbox"><span>자기계발</span></a>
                            <a><input type="checkbox"><span>문화 </span></a>
                            </div>     -->
                        <br>

                        <!-- POST 방식 SUBMIT-->
                        <button type="submit" class="button">가입완료</button>
                    </form>
                </div>
            </div>
        </div>  
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
        </footer>
    </body>
</html>
