{% extends "base.html" %} {% block title %}
<title>회원가입</title>
{% endblock %} {% block css %}
<link rel="stylesheet" href="/static/style.css" />
{% endblock %} {% block contents %}
<div class="container">
  <div class="row mt-5">
    <div class="col-12 text-center">
      <h1>회원가입</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <!-- POST방식으로 전달 -->
      <form method="post" action=".">
        <!-- csrf_token : POST방식으로 데이터를 서버에 전송하기 위해서 필요한 토큰 -->
        {% csrf_token %}
        <div class="form-group">
          <label for="user_id">아이디</label>
          <input
            type="text"
            class="form-control"
            id="user_id"
            placeholder="아이디를 입력하세요."
            name="user_id"
            style="width: auto"
          />
          <span>{{error}}</span>
        </div>
        <div class="form-group">
          <label for="user_name">이름</label>
          <input
            type="text"
            class="form-control"
            id="user_name"
            placeholder="이름을 적어주세요."
            name="user_name"
            style="width: auto"
          />
        </div>
        <div class="form-group">
          <label for="password">비밀번호</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="비밀번호를 입력하세요."
            name="password"
            style="width: auto"
          />
        </div>
        <div class="form-group">
          <label for="re-password">비밀번호 확인</label>
          <input
            type="password"
            class="form-control"
            id="re-password"
            placeholder="비밀번호 확인"
            name="re-password"
            style="width: auto"
          />
        </div>
        <div class="form-group">
          <h6>관심사를 선택하세요.</h6>
          <h6>당신에게 맞는 책을 추천해드립니다.</h6>
          {% for category in categories %}
          <input
            id="selected"
            type="checkbox"
            name="selected"
            value="{{category.id}}"
          />{{category.category}} {% endfor %}
          <br />
        </div>
        <!-- POST 방식 SUBMIT-->
        <button type="submit" class="button">가입완료</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
