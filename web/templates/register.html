    <div class="container">
        <div class="row mt-5">
            <div class="col-12 text-center">
                <h1>회원가입</h1>
            </div>
        </div>
        <div class="row mt-5">
                <div class="col-5">
                <form method="post" action=".">
                    <div class="form-group">
                        <label for="useremail">이메일</label>
                        <input type="email" class="form-control" id="useremail" placeholder="아이디로 사용할 이메일을 입력하세요" name="useremail">
                        <input type="submit" value="중복확인" id="check-id">
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" class="form-control" id="password" placeholder="비밀번호" name="password">
                    </div>
										<div class="form-group">
                        <label for="re-password">비밀번호 확인</label>
                        <input type="password" class="form-control" id="re-password" placeholder="비밀번호 확인" name="re-password">
                    </div>
                    <div class="form-group">
                        <label for="user_id">이름</label>
                        <input type="text" class="form-control" id="user_id" placeholder="사용자 이름" name="user_id">
                    </div>
                    <div class="form-group">
                        <label for="favorite"> 관심사 선택</label>
                        <div class="container">            
                        <a><input type="checkbox"><span>경영경제</span></a>
                        <a><input type="checkbox"><span>사회</span></a>
                        <a><input type="checkbox"><span>자기계발</span></a>
                        <a><input type="checkbox"><span>문화 </span></a>
                        </div>    
                    </div>                      
                   <input type="submit" value="가입">
                </form>
                </div>
