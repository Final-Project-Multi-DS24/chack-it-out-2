{% extends 'base.html' %}
{% block content %}
<form method="post" class="post-register-form">
    {{ form.csrf_token }}
    {% include "form_errors.html" %}
    <div class="form-group">
        <label for="username">사용자 이름</label>
        <input type="text" class="form-control" id="username" placeholder="이름을 입력하세요" 
                name="username" value="{{ form.username.data or '' }}">
        <!-- <input type="submit" value="중복확인" id="check-id"> -->
    </div>
    <div class="form-group">
        <label for="userid">아이디</label>
        <input type="text" class="form-control" id="userid" placeholder="아이디를 입력하세요" 
                name="userid" value="{{ form.userid.data or '' }}">
        <input type="submit" value="중복확인" id="check-id">
    </div>

    <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" class="form-control" id="password1" placeholder="비밀번호" 
        name="password1" value="{{ form.password1.data or '' }}">
    </div>
                        <div class="form-group">
        <label for="re-password">비밀번호 확인</label>
        <input type="password" class="form-control" id="password2" placeholder="비밀번호 확인" 
        name="password2" value="{{ form.password2.data or '' }}">
    </div>
    <div class="form-group">
        <label for="user_phone">전화번호</label>
        <input type="text" class="form-control" id="user_phone" placeholder="'010-1111-1111'형식으로 전화번호를 입력하세요" 
        name="user_phone" value="{{ form.phonenumber.data or '' }}">
    </div>
    <div class="form-group">
        <label for="user_birth">생년월일</label>
        <input type="date" class="form-control" id="user_birth" placeholder="'1900-01-01'형식으로 생년월일을 입력하세요" 
        name="user_birth" value="{{ form.userbirth.data or '' }}">
    </div>
    {{ form.selection() }} <!-- 체크박스 목록생성-->
    <div class="form-group">
        <!-- <label for="favorite"> 관심사 선택</label>
        <div class="container">            
        <a><input type="checkbox"><span>경영경제</span></a>
        <a><input type="checkbox"><span>사회</span></a>
        <a><input type="checkbox"><span>자기계발</span></a>
        <a><input type="checkbox"><span>문화 </span></a>
        </div>     -->
    </div>                      
    <input type="submit" value="가입">
</form>

{% endblock %}
