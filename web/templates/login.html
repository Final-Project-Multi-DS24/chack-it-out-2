{% extends 'base.html' %}
{% block content %}
<form action="/login" method="post" class="text-center border border-light p-5">
    <p class="modal-title" id="exampleModalLabel">Sign In</p>

    <!-- ID input -->
    <div class="form-outline mb-4">
        <input type="text" id="form2Example1" name="userid" class="form-control" required/>
        <label class="form-label" for="form2Example1">ID</label>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
        <input
        type="password"
        id="form2Example2"
        name="passwd"
        class="form-control"
        required
        />
        <label class="form-label" for="form2Example2">Password</label>
    </div>

    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
        <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
                <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="form2Example34"
                checked
            />
            <label class="form-check-label" for="form2Example34">
                ID 기억하기
            </label>
            </div>
        </div>
    </div>

    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4">
        Sign in
    </button>

    <!-- Register buttons -->
    <div class="text-center">
        <p>회원가입 <a href="/register">Register</a></p>
        <p>or sign up with:</p>

        <button
        type="button"
        class="btn btn-secondary btn-floating mx-1"
        >
        <i class="fab fa-google"></i>
        </button>

    <!-- <button type="button" class="btn btn-secondary btn-floating mx-1">
                <i class="fab fa-github"></i>
        </button> -->
    </div>
</form>
{% endblock %}
