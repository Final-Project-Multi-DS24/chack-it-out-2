{% extends "base.html" %}

<!-- 타이틀 -->
{% block title %}
<title>도서검색</title>
{% endblock %}
<!-- css -->
{% block css%}
<style></style>
{% endblock %}
<!-- 헤더-->

{% block header %}
<header class="py-5 bg-light border-bottom mb-5">
  <div class="container">
      <div class="row mt-5"></div>
      <form action="" method="get" action=".">
          <select name="selectbar" id="selectbar">
              <option value="1">도서명</option>
              <option value="2">작가</option>
              <option value="3">ISBN</option>
          </select>
          <input type="search" name="searchword" id="search">
          <input type="submit" value="검색결과">
      </form> 
  <div class="row mt-5"></div>
</div>
</header>
{% endblock %}

<!-- 콘텐츠 -->
{% block contents %}

<div class="container">
  <div class="row">
    <!-- One Side -->
    <div class="col-6 text-center">
      <!-- 사진 표시 -->
      <img
        style="height: 400px; width: 300px; margin-bottom: 20px"
        src="{{book.book_cover}}"
      />
      <br />
      <input style="margin-right: 50px" type="button" value="읽은 책➕" />
      <input type="button" value="위시리스트➕" />
    </div>

    <!-- other side -->
    <div class="col-6">
      <div style="overflow: auto; width: 500px; height: 400px">
        <!-- 책소개 -->
        <h2 style="font-weight: bold">📕{{book.book_title}}</h2>
        <!-- page -->
        <h6>{{book.book_page}}</h6>

        <!-- 저자 -->
        ✍🏻저자
        <h4>{{book.book_author}}</h4>
        🔖책소개
        <br>
        <!-- 책소개 -->
      {{book.book_description}}

      </div>
      <input
      type="button"
      value="리뷰 보기"
      onclick="location.href='/book/search/result2/{{pk}}'"
      style="margin-top: 20px;"
    />
    </div>
  </div>
</div>
{% endblock %}
